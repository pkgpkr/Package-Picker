name: Webserver Django CI

on:
  push:
    paths:
      - 'webserver/pkgpkr/**'
  pull_request:
    paths:
      - 'webserver/pkgpkr/**'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      working-directory: webserver/pkgpkr
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install chromium-chromedriver -y
        sudo apt-get install xvfb -y

    - name: Run Tests
      env:
        MONTH: 120
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: package-picker-test.c7etfrntf9yq.us-east-1.rds.amazonaws.com
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        S3_BUCKET: pkgpkr-models
        S3_MODEL_PATH: 1/pkgpkr-model.parquet
        S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
        S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        SELENIUM_TEST: ${{ secrets.SELENIUM_TEST }}

      working-directory: webserver/pkgpkr
      run: |
        python manage.py test
